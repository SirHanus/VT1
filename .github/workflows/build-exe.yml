name: build-windows-exe

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 45
    env:
      PYINSTALLER_NO_UPX: '1'  # ensure no UPX compression
      QT_QPA_PLATFORM: offscreen  # avoid GUI needing a display when smoke testing (if added later)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Cache build artifacts (pyinstaller cache / pip)
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\pip\Cache
            ~\AppData\Local\pyinstaller
          key: pyinst-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            pyinst-${{ runner.os }}-

      - name: Show environment
        shell: cmd
        run: |
          python -V
          echo PYTHONPATH=%PYTHONPATH%

      - name: Install project (with build extras)
        shell: cmd
        run: |
          pip install -U pip wheel
          pip install "pyinstaller==6.11.*" pyinstaller-hooks-contrib
          pip install .[build]
          pip list

      - name: Build executables (onedir + onefile; no strip)
        shell: cmd
        run: |
          REM Pipeline (onedir)
          pyinstaller --clean --noconfirm --onedir ^
            --name vt1-pipeline ^
            --paths src ^
            --hidden-import vt1.pipeline.sam_general ^
            --hidden-import vt1.pipeline.sam_offline ^
            src\vt1\pipeline\sam_offline.py
          REM Pipeline (onefile)
          pyinstaller --clean --noconfirm --onefile ^
            --name vt1-pipeline-onefile ^
            --paths src ^
            --hidden-import vt1.pipeline.sam_general ^
            --hidden-import vt1.pipeline.sam_offline ^
            src\vt1\pipeline\sam_offline.py
          REM GUI (onedir)
          pyinstaller --clean --noconfirm --onedir ^
            --name vt1-gui ^
            --paths src ^
            --hidden-import vt1.gui.pipeline_tab ^
            --hidden-import vt1.gui.clustering_tab ^
            --hidden-import vt1.gui.help_tab ^
            --windowed ^
            src\vt1\gui\main.py
          REM GUI (onefile)
          pyinstaller --clean --noconfirm --onefile ^
            --name vt1-gui-onefile ^
            --paths src ^
            --hidden-import vt1.gui.pipeline_tab ^
            --hidden-import vt1.gui.clustering_tab ^
            --hidden-import vt1.gui.help_tab ^
            --windowed ^
            src\vt1\gui\main.py

      - name: List dist contents
        shell: cmd
        run: dir dist

      - name: Prepare smoke test video
        shell: cmd
        run: |
          echo Creating small smoke.mp4 video for pipeline test
          python -c "import cv2, numpy as np; fourcc=cv2.VideoWriter_fourcc(*'mp4v'); out=cv2.VideoWriter('smoke.mp4', fourcc, 10.0, (320,240));
          for i in range(20): out.write((np.random.rand(240,320,3)*255).astype('uint8'));
          out.release()"

      - name: Smoke test pipeline executables (CPU, few frames)
        shell: cmd
        run: |
          echo Running onefile pipeline smoke test
          dist\vt1-pipeline-onefile.exe --source smoke.mp4 --device cpu --max-frames 5 --no-sam --disable-team || exit /b 1
          echo Running onedir pipeline smoke test
          dist\vt1-pipeline\vt1-pipeline.exe --source smoke.mp4 --device cpu --max-frames 5 --no-sam --disable-team || exit /b 1

      - name: Upload artifacts (executables and onedir folders)
        uses: actions/upload-artifact@v4
        with:
          name: vt1-windows-executables
          path: |
            dist/vt1-pipeline-onefile.exe
            dist/vt1-gui-onefile.exe
            dist/vt1-pipeline/**
            dist/vt1-gui/**

      - name: Upload build logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller-build-logs
          path: build/**
          if-no-files-found: ignore
