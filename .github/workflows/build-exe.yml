name: build-windows-exe

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 45
    env:
      PYINSTALLER_NO_UPX: '1'  # ensure no UPX compression
      QT_QPA_PLATFORM: offscreen  # avoid GUI needing a display when smoke testing (if added later)
      PYTORCH_JIT: '0'  # disable TorchScript JIT to prevent overload parser RuntimeError in frozen app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Cache build artifacts (pyinstaller cache / pip)
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\pip\Cache
            ~\AppData\Local\pyinstaller
          key: pyinst-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            pyinst-${{ runner.os }}-

      - name: Show environment
        shell: cmd
        run: |
          python -V
          echo PYTHONPATH=%PYTHONPATH%

      - name: Install project (with build extras)
        shell: cmd
        run: |
          pip install -U pip wheel
          pip install "setuptools==70.2.0"
          pip install "pyinstaller==6.11.*" pyinstaller-hooks-contrib
          pip install .[build]
          pip list

      - name: Build executables (onefile only)
        shell: cmd
        run: |
          REM Pipeline (onefile)
          pyinstaller --noconfirm --onefile ^
            --name vt1-pipeline ^
            --paths src ^
            --additional-hooks-dir hooks ^
            --runtime-hook hooks\rthook_suppress_torch_warnings.py ^
            --hidden-import vt1.pipeline.sam_general ^
            --hidden-import vt1.pipeline.sam_offline ^
            --collect-all torch ^
            --icon assets\vt1.ico ^
            --add-data "assets\vt1.ico;assets" ^
            --noupx ^
            src\vt1\pipeline\sam_offline.py
          REM GUI (onefile)
          pyinstaller --noconfirm --onefile ^
            --name vt1-gui ^
            --additional-hooks-dir hooks ^
            --runtime-hook hooks\rthook_suppress_torch_warnings.py ^
            --paths src ^
            --hidden-import vt1.gui.pipeline_tab ^
            --hidden-import vt1.gui.clustering_tab ^
            --hidden-import vt1.gui.help_tab ^
            --hidden-import vt1.gui.startup_dialog ^
            --hidden-import vt1.team_clustering ^
            --hidden-import vt1.team_clustering.build_training_set ^
            --hidden-import vt1.team_clustering.cluster_umap_kmeans ^
            --hidden-import vt1.team_clustering.audit_training_set ^
            --hidden-import vt1.team_clustering.eval_clustering ^
            --hidden-import vt1.finetuning.extract_dataset ^
            --hidden-import vt1.finetuning.train_yolo ^
            --hidden-import vt1.finetuning.__init__ ^
            --add-data "GUI.md;." ^
            --add-data "README.md;." ^
            --add-data "config_defaults.toml;." ^
            --add-data "assets\vt1.ico;assets" ^
            --collect-all torch ^
            --icon assets\vt1.ico ^
            --noupx ^
            --windowed ^
            src\vt1\gui\main.py

      - name: List dist contents
        shell: cmd
        run: dir dist

