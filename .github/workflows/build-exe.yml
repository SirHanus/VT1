      - name: Upload artifacts (executables)
        uses: actions/upload-artifact@v4
        with:
          name: vt1-windows-executables
          path: |
            dist/vt1-pipeline.exe
            dist/vt1-gui.exe

      - name: Upload build logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller-build-logs
          path: build/**
          if-no-files-found: ignore
